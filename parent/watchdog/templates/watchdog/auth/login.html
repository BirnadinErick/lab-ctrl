{% extends 'watchdog/base.html' %}
{% load static %}

{% block body %}
<div class="main">

        <div class="main-content">
            <section class="login">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <div class="box-header d-flex justify-content-between">
                                <a href="index.html">
                                    <img src="{% static 'watchdog/images/logo.webp' %}" alt="Lab-Ctrl Logo">
                                </a>
                                
                                <div class="action-reg">
                                    <h4 class="fs-30">Login to continue!</h4>
                                    <a href="#">You need to be autheticated to proceed further...</a>
                                </div>
    
                            </div>
                            <div class="line"></div>
                            <div class="box-body">
                                <div class="auth-content my-auto">
    
                                    <form class="mt-5 pt-2" action="{% url 'watchdog:login' %}" method="post">
                                        <div class="mb-24">
                                            <label class="form-label mb-14">Your TID</label>
                                            <input type="text" class="form-control" id="tid" placeholder="Please enter your Technician ID">
                                        </div>
                                        <div class="mb-16">
                                            <div class="d-flex align-items-start">
                                                <div class="flex-grow-1">
                                                    <label class="form-label mb-14">Passcode</label>
                                                </div>
                                                <div class="flex-shrink-0">
                                                    <div class="">
                                                        <a href="#" class="text-muted">Forgot password?</a>
                                                    </div>
                                                </div>
                                            </div>
    
                                            <div class="input-group auth-pass-inputgroup">
                                                <input type="password" class="form-control" placeholder="Enter passcode" aria-label="Passcode" aria-describedby="password-addon">
                                                <button class="btn shadow-none ms-0" type="button" id="password-addon"><i class="far fa-eye-slash"></i></button>
                                            </div>
                                        </div>
                                        <div class="row mb-29">
                                            <div class="col">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="remember-check">
                                                    <label class="form-check-label fs-14" for="remember-check">
                                                        Remember me
                                                    </label>
                                                </div>
                                            </div>
    
                                        </div>
                                        <div class="mb-3">
                                            <button class="btn bg-primary color-white w-100 waves-effect waves-light fs-18 font-w500" type="submit">
                                                Authorize Me!
                                            </button>
                                        </div>
                                    </form>
    
                                    <div class="mt-20 pt-2 text-center">
                                        <div class="signin-other-title">
                                            <a href="#" class="text-muted fs-14">Forgot credentials?</a>
                                        </div>
    
                                    </div>
    
                                    <div class="mt-37 text-center">
                                        <p class="text-muted mb-0 fs-14">New Here? 
                                            <a href="user-login.html" class="text-primary fw-semibold">
                                                  Create an account...
                                            </a> 
                                        </p>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
{% endblock body %}

<div class="box">
    <div class="box-header pt-0">
        <div class="me-auto">
            <h4 class="card-title mb-0">Active Children at a Glance</h4>
        </div>
    </div>

    <div class="box-body pb-0 pt-39">
        <ul class="message mb-2">
            <li class="dlab-chat-user">
                <div class="d-flex bd-highlight">
    
                    <div class="user_info">
                        {% for child in children %}
                            <a class="h6" href="message.html">
                                {% comment %} Child NickName {% endcomment %}
                                {% firstof child.nickname 'Unnamed Child' %}    
                            </a>
                            <p class="fs-14 mb-0">
                                {% comment %} Child IP {% endcomment %}
                                {{child.ip}}
                            </p>
                        {% empty %}
                            No Child So far
                        {% endfor %}
                    </div>
                </div>
            </li>
            
        </ul>
    </div>
</div>
